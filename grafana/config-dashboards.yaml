---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dash-configmap
data:
  dashboard.yaml: |
    apiVersion: 1
    providers:
    - name: InfluxDB
      folder: ''
      type: file
      disableDeletion: false
      editable: true
      options:
        path: /etc/grafana/provisioning/dashboards


